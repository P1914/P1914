<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>វត្តមានសិស្ស</title>
  <style>
    body {
      font-family: 'Khmer OS System', sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    .present {
      color: green;
      font-weight: bold;
    }
    .absent {
      color: red;
      font-weight: bold;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #999;
      background-color: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>បញ្ជីវត្តមានសិស្ស</h2>
  <p>ថ្ងៃបច្ចុប្បន្ន៖ <span id="currentDate"></span></p>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>ល.រ</th>
        <th>ឈ្មោះសិស្ស</th>
        <th>ស្ថានភាព</th>
        <th>សកម្មភាព</th>
      </tr>
    </thead>
    <tbody id="studentRows">
      <!-- Rows generated by JavaScript -->
    </tbody>
  </table>

  <button onclick="saveAttendance()">💾 រក្សាទុក</button>
  <button onclick="viewAttendance()">👁 មើលទិន្នន័យ</button>

  <div id="log"></div>

  <script>
    const students = [
      "សុខ វីរៈ",
      "ចាន់ រតនា",
      "សែម ប៉ូលីន",
      "អ៊ាង សុវណ្ណា",
      "ឡេង រឿន",
      "ស៊ុន នារី",
      "ខឹម វាសនា",
      "ជា បញ្ញា",
      "តាំង សំណាង",
      "វង្ស លីណា"
    ];

    const currentDate = new Date().toISOString().split('T')[0];
    document.getElementById("currentDate").innerText = currentDate;

    const tbody = document.getElementById("studentRows");
    let attendanceData = JSON.parse(localStorage.getItem("attendance_" + currentDate)) || {};

    students.forEach((name, index) => {
      const tr = document.createElement("tr");
      const statusSymbol = attendanceData[index] === "វត្តមាន" ? "✓" :
                           attendanceData[index] === "អវត្តមាន" ? "✗" : "";

      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${name}</td>
        <td id="status-${index}" class="${statusSymbol === '✓' ? 'present' : statusSymbol === '✗' ? 'absent' : ''}">${statusSymbol}</td>
        <td>
          <button onclick="markPresent(${index})">វត្តមាន</button>
          <button onclick="markAbsent(${index})">អវត្តមាន</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    function markPresent(index) {
      attendanceData[index] = "វត្តមាន";
      const cell = document.getElementById("status-" + index);
      cell.textContent = "✓";
      cell.className = "present";
    }

    function markAbsent(index) {
      attendanceData[index] = "អវត្តមាន";
      const cell = document.getElementById("status-" + index);
      cell.textContent = "✗";
      cell.className = "absent";
    }

    function saveAttendance() {
      localStorage.setItem("attendance_" + currentDate, JSON.stringify(attendanceData));
      alert("✅ បានរក្សាទុកទិន្នន័យសម្រាប់ថ្ងៃនេះ។");
    }

    function saveAttendance() {
  localStorage.setItem("attendance_" + currentDate, JSON.stringify(attendanceData));
  alert("✅ បានរក្សាទុកទិន្នន័យសម្រាប់ថ្ងៃនេះ។");

  // បោះបង់ស្ថានភាពចាស់
  attendanceData = {};

  // សម្អាតសញ្ញា ✓ ✗ និងស្ទីល
  students.forEach((_, index) => {
    const cell = document.getElementById("status-" + index);
    cell.textContent = "";
    cell.className = "";
  });
}
ស
  </script>

</body>
</html>
