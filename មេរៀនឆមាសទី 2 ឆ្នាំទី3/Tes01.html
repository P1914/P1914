<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Page Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp4126616.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      justify-content: space-between;
    }

    .search-bar {
      margin: 40px auto 20px;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .shortcut {
      margin: 10px;
      text-align: center;
    }

    .shortcut img {
      width: 40px;
      height: 40px;
    }

    .shortcut p {
      color: rgb(43, 11, 11);
      margin: 5px 0 0;
      font-size: 14px;
    }

    .widgets {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .widget {
      background: rgba(70, 65, 65, 0.2);
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(235, 67, 67, 0.3);
    }

    .widget h3 {
      margin-top: 0;
      font-size: 18px;
      color: #2b2929;
    }

    .widget p {
      margin: 5px 0;
      font-size: 14px;
      color: #7c6db4;
    }

    .weather-icon {
      font-size: 40px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div style="margin-left: 10px;">üåê Start Page</div>
    <div style="margin-right: 10px;">‚öôÔ∏è</div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search the web" />
  </div>

  <div class="shortcuts">
    <div class="shortcut"><img src="https://img.icons8.com/ios/50/chatgpt.png"/><p>ChatGPT</p></div>
    <div class="shortcut"><img src="https://img.icons8.com/ios/50/outlook.png"/><p>Outlook</p></div>
    <div class="shortcut"><img src="https://img.icons8.com/ios/50/facebook-new.png"/><p>Facebook</p></div>
    <div class="shortcut"><img src="https://img.icons8.com/ios/50/youtube-play.png"/><p>YouTube</p></div>
    <div class="shortcut"><img src="https://img.icons8.com/ios/50/folder-invoices--v1.png"/><p>Index</p></div>
    <div class="shortcut"><img src="https://img.icons8.com/ios/50/plus.png"/><p>Add</p></div>
  </div>

  <div class="widgets">
    <div class="widget">
      <h3>üå§ Teuk Thlar</h3>
      <p>35¬∞C ‚Äì Hot weather ahead</p>
      <p>Expect 6 days with high temps</p>
    </div>
    <div class="widget">
      <h3>üìà Markets</h3>
      <p>Dow Jones: 632.67 (-0.01%)</p>
      <p>FTSE: 555.38 (-0.01%)</p>
    </div>
    <div class="widget">
      <h3>‚öΩ Premier League</h3>
      <p>Ipswich vs Brentford</p>
      <p>9:00 PM ‚Äì May 10</p>
    </div>
  </div>

</body>
</html>
