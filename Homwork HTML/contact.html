        <form id="contactForm" style="margin-top: 20px;">

</form>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const token = "7574494382:AAFZhFrO4wRPHJdYw0gk7o3ba4iwhu5eA8c"; // Bot Token
    const chat_id = "1597785838"; // Chat ID

    const text = `📥 សារថ្មីពី Website:\n👤 ឈ្មោះ: ${name}\n📧 អ៊ីមែល: ${email}\n💬 សារ: ${message}`;

    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        chat_id: chat_id,
        text: text
      })
    })
    .then(response => {
      if (response.ok) {
        alert("✅ សារបានផ្ញើទៅ Telegram រួចរាល់!");
        document.getElementById("contactForm").reset();
      } else {
        alert("❌ មិនអាចផ្ញើសារបានទេ!");
      }
    })
    .catch(error => {
      alert("⚠️ មានបញ្ហា៖ " + error);
    });
  });
</script>
