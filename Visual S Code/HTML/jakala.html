<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="fahrenhit" id="fahrenhit" placeholder="fahrenhit"/>
    <input type="button" value="convert to celsius" onclick="FahrenheitToCelsius"/>
    <div id="output"></div>
    <script>
        function FahrenheitToCelsius(){
            const output = document.getElementById(`output`);
            const fahrenhit = parseInt(document.getElementById(`fahrenheit`).value);
            let celsius = (fahrenhit -32) *5/9;

            return output.innerHTML=celsius.toFixed(4);
        }
    </script>
</body>
</html>
