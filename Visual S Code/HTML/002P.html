<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 7 View with Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #bdc3c7, #2c3e50);
      font-family: 'Arial', sans-serif;
    }

    .phone {
      width: 375px;
      height: 667px;
      background: #000;
      border-radius: 40px;
      position: relative;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Speaker and Camera */
    .top {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20px;
      position: relative;
    }

    .camera {
      width: 10px;
      height: 10px;
      background: #444;
      border-radius: 50%;
      position: absolute;
      left: 30px;
    }

    .speaker {
      width: 60px;
      height: 5px;
      background: #333;
      border-radius: 3px;
    }

    /* Screen */
    .screen {
      width: 100%;
      height: 90%;
      background: white;
      border-radius: 30px 30px 40px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card {
      background: #2ecc71;
      color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInOut 6s ease-in-out forwards;
    }

    .card h1 {
      font-size: 1.5em;
      margin: 0;
    }

    .card p {
      font-size: 1em;
      margin: 5px 0 0;
    }

    /* Home Button */
    .home-button {
      width: 50px;
      height: 50px;
      background: #222;
      border-radius: 50%;
      margin: 10px auto;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Animation */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(30px);
      }
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Top Section -->
    <div class="top">
      <div class="camera"></div>
      <div class="speaker"></div>
    </div>

    <!-- Screen Section -->
    <div class="screen">
      <div class="card">
        <h1>Hello, iPhone 7!</h1>
        <p>This is a beautiful day.</p>
      </div>
    </div>

    <!-- Home Button -->
    <div class="home-button"></div>
  </div>
</body>
</html>
