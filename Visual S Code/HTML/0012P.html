<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone with Show Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    .phone {
      width: 360px;
      height: 700px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    /* Speaker Slot */
    .speaker {
      width: 60px;
      height: 6px;
      background: #444;
      border-radius: 3px;
      margin: 10px 0;
    }

    /* Screen */
    .screen {
      width: 100%;
      height: 90%;
      background: white;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .screen .card {
      background: #2a9df4;
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      animation: fadeInOut 6s ease-in-out forwards;
    }

    .screen .card h1 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .screen .card p {
      font-size: 1em;
    }

    /* Home Button */
    .button {
      width: 50px;
      height: 50px;
      background: #333;
      border-radius: 50%;
      margin-top: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Animation */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(30px);
      }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="speaker"></div>
    <div class="screen">
      <div class="card">
        <h1>Good Morning!</h1>
        <p>Your day is looking great.</p>
      </div>
    </div>
    <div class="button"></div>
  </div>
</body>
</html>
