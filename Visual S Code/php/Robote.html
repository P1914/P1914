<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Robot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        #chat-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            flex: 1;
            background: white;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
        }
        .bot {
            text-align: left;
        }
        #input-box {
            display: flex;
        }
        #input-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #input-box button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #input-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="សួរអ្នកណាមួយ...">
            <button id="send-button">ផ្ញើ</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const responses = {
            "សួស្តី": "សួស្តី! តើខ្ញុំអាចជួយអ្នកដូចម្តេច?",
            "អ្នកសុខសប្បាយទេ": "ឆ្ពោះទៅកាន់ថ្ងៃល្អ! ខ្ញុំគ្រាន់តែជាម៉ាស៊ីនដែរ ប៉ុន្តែខ្ញុំសប្បាយណាស់ដើម្បីជួយអ្នក!",
            "អ្នកឈ្មោះអ្វី": "ខ្ញុំគឺ RoboHelper, មិត្តរួមសហការក្នុងពេលវេលាដែលអ្នកត្រូវការចម្លើយ។",
            "លា": "លាហើយ! សូមមានថ្ងៃដ៏អស្ចារ្យណាស់។"
        };

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleUserInput() {
            const userText = userInput.value.trim();
            if (userText) {
                addMessage(userInput.value, 'user');
                const botResponse = responses[userText] || "សូមទោស ខ្ញុំមិនទាន់ច្បាស់អំពីចម្លើយនោះទេ។";
                addMessage(botResponse, 'bot');
                userInput.value = '';
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
