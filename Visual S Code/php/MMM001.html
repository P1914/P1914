<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Number Table</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>5</td>
            <td>7</td>
            <td>9</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
