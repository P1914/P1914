    <title>Diamond Pattern with 1s</title>
</head>
<body>
    <h1>Diamond Pattern with 1s</h1>

    <?php
    // Maximum number of 1's in the middle row
    $max = 4;

    // Generate the top half of the pattern
    for ($i = 1; $i <= $max; $i++) {
        echo str_repeat("1", $i) . "<br>";
    }

    // Generate the bottom half of the pattern
    for ($i = $max - 1; $i >= 1; $i--) {
        echo str_repeat("1", $i) . "<br>";
    }
    ?>
</body>
