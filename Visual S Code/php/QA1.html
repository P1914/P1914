<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form - Drink List</title>
</head>
<body>
    <h2>Invoice Form for Drinks</h2>
    <form action="QA1.php" method="POST">
        <!-- Invoice Number -->
        <label for="invoiceNum">Name :</label>
        <input type="text" id="invoiceNum" name="invoiceNum" required><br><br>

        <!-- Drink Selection -->
        <label for="description">Select Drink:</label>
        <select id="description" name="description" required>
            <option value="" disabled selected>-- Choose a drink --</option>
            <!-- List of 100 drinks -->
            <option value="Sparkling Water">Sparkling Water</option>
            <option value="Coca-Cola">Coca-Cola</option>
            <option value="Pepsi">Pepsi</option>
            <option value="Sprite">Sprite</option>
            <option value="Fanta">Fanta</option>
            <option value="Mountain Dew">Mountain Dew</option>
            <option value="Root Beer Float">Root Beer Float</option>
            <option value="Ginger Beer">Ginger Beer</option>
            <option value="Energy Drink">Energy Drink</option>
            <option value="Cranberry Juice">Red Bull</option>
            <option value="Soya Drink">Soya Drink</option>
            <option value="Tamarind Juice">Tamarind Juice</option>
        </select><br><br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Generate Invoice">
    </form>
</body>
</html>
