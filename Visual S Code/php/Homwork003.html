<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Triangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>9</td>
        </tr>
        <tr>
            <td>9</td>
            <td>6</td>
        </tr>
        <tr>
            <td>9</td>
            <td>6</td>
            <td>3</td>
        </tr>
        <tr>
            <td>9</td>
            <td>6</td>
            <td>3</td>
            <td>0</td>
        </tr>
        <tr>
            <td>9</td>
            <td>6</td>
            <td>3</td>
            <td>0</td>
            <td>-3</td>
        </tr>
        <tr>
            <td>9</td>
            <td>6</td>
            <td>3</td>
            <td>0</td>
            <td>-3</td>
            <td>-6</td>
        </tr>
    </table>
</body>
</html>
